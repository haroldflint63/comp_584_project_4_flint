<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Search - Explore the Galaxy</title>
  
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6.4.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* CSS Variables for theming */
    :root {
      --primary-gold: #FFD700;
      --primary-cyan: #00CED1;
      --dark-space: #0a0e27;
      --card-bg: #1a1f3a;
      --border-color: rgba(255, 215, 0, 0.3);
      --text-light: #e0e6ed;
      --text-muted: #8b95a5;
      --glow-gold: rgba(255, 215, 0, 0.4);
      --glow-cyan: rgba(0, 206, 209, 0.4);
      --transition-speed: 0.3s;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background stars */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 60px 70px, white, transparent),
        radial-gradient(1px 1px at 50px 50px, white, transparent),
        radial-gradient(1px 1px at 130px 80px, white, transparent),
        radial-gradient(2px 2px at 90px 10px, white, transparent);
      background-size: 200px 200px;
      background-position: 0 0, 40px 60px, 130px 270px, 70px 100px, 150px 50px;
      animation: twinkle 20s linear infinite;
      opacity: 0.5;
      z-index: -1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Hero Section */
    .hero-section {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(0, 206, 209, 0.1) 100%);
      padding: 3rem 0;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glow-gold) 0%, transparent 70%);
      animation: heroGlow 8s ease-in-out infinite;
      opacity: 0.3;
    }

    @keyframes heroGlow {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(10%, 10%) scale(1.1); }
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideDown 1s ease-out, glow 3s ease-in-out infinite;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px var(--glow-gold);
      position: relative;
      z-index: 1;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .hero-subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Advanced Search Bar */
    .search-container {
      max-width: 900px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .search-wrapper {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      border: 2px solid var(--border-color);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .search-input-group {
      flex: 1;
      min-width: 250px;
      display: flex;
      gap: 0.5rem;
    }

    .search-input {
      flex: 1;
      background: rgba(10, 14, 39, 0.8);
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      color: var(--text-light);
      font-size: 1rem;
      transition: all var(--transition-speed);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-cyan);
      box-shadow: 0 0 15px var(--glow-cyan);
      transform: translateY(-2px);
    }

    .resource-selector {
      background: rgba(10, 14, 39, 0.8);
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      color: var(--text-light);
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition-speed);
      min-width: 150px;
    }

    .resource-selector:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 15px var(--glow-gold);
    }

    .search-btn {
      background: linear-gradient(135deg, var(--primary-gold) 0%, #FFA500 100%);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 2rem;
      color: var(--dark-space);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition-speed);
      box-shadow: 0 4px 15px var(--glow-gold);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .search-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px var(--glow-gold);
    }

    .search-btn:active {
      transform: translateY(-1px);
    }

    /* Tab Navigation */
    .nav-tabs-container {
      max-width: 1200px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }

    .nav-tabs {
      border-bottom: 2px solid var(--border-color);
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      padding-bottom: 0.5rem;
    }

    .nav-tab {
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      border-radius: 10px 10px 0 0;
      padding: 0.75rem 1.5rem;
      color: var(--text-muted);
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }

    .nav-tab:hover {
      background: rgba(255, 215, 0, 0.1);
      color: var(--primary-gold);
      transform: translateY(-3px);
    }

    .nav-tab.active {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(0, 206, 209, 0.2) 100%);
      border-color: var(--primary-gold);
      color: var(--primary-gold);
      box-shadow: 0 -4px 15px var(--glow-gold);
    }

    .nav-tab i {
      font-size: 1.2rem;
    }

    /* Results Grid using CSS Grid */
    .results-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      min-height: 400px;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Result Cards */
    .result-card {
      background: linear-gradient(135deg, var(--card-bg) 0%, rgba(26, 31, 58, 0.8) 100%);
      border: 2px solid var(--border-color);
      border-radius: 15px;
      padding: 1.5rem;
      transition: all var(--transition-speed);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: cardSlideIn 0.5s ease-out;
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--glow-cyan), transparent);
      transition: left 0.5s ease;
    }

    .result-card:hover::before {
      left: 100%;
    }

    .result-card:hover {
      transform: translateY(-8px);
      border-color: var(--primary-cyan);
      box-shadow: 0 12px 35px var(--glow-cyan);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .card-icon {
      font-size: 2.5rem;
      color: var(--primary-gold);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-light);
      margin: 0;
    }

    .card-body {
      position: relative;
      z-index: 1;
    }

    .card-detail {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.95rem;
    }

    .card-detail:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: var(--text-muted);
      font-weight: 600;
    }

    .detail-value {
      color: var(--text-light);
      text-align: right;
    }

    /* Loading Spinner */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 14, 39, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 215, 0, 0.2);
      border-top-color: var(--primary-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--primary-gold);
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 5rem;
      color: var(--primary-gold);
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .empty-state h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--text-light);
    }

    .empty-state p {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto;
    }

    /* Error State */
    .error-state {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(220, 53, 69, 0.1);
      border: 2px solid rgba(220, 53, 69, 0.3);
      border-radius: 15px;
      margin: 2rem auto;
      max-width: 600px;
    }

    .error-state i {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 1rem;
    }

    .error-state h3 {
      color: #dc3545;
      margin-bottom: 1rem;
    }

    /* Pagination */
    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .pagination-btn {
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      color: var(--text-light);
      cursor: pointer;
      transition: all var(--transition-speed);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .pagination-btn:hover:not(:disabled) {
      background: var(--primary-gold);
      color: var(--dark-space);
      transform: scale(1.05);
      box-shadow: 0 4px 15px var(--glow-gold);
    }

    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .pagination-info {
      color: var(--text-muted);
      font-size: 1rem;
      font-weight: 600;
    }

    .page-number {
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      color: var(--text-light);
      cursor: pointer;
      transition: all var(--transition-speed);
      min-width: 45px;
      text-align: center;
    }

    .page-number:hover {
      background: var(--primary-gold);
      color: var(--dark-space);
    }

    .page-number.active {
      background: var(--primary-gold);
      color: var(--dark-space);
      border-color: var(--primary-gold);
    }

    #pageNumbers {
      display: flex;
      gap: 0.5rem;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark-space);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-cyan));
      border-radius: 10px;
      border: 2px solid var(--dark-space);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--primary-cyan), var(--primary-gold));
    }

    /* Focus States for Accessibility */
    .search-input:focus,
    .resource-selector:focus,
    .search-btn:focus,
    .nav-tab:focus,
    .pagination-btn:focus {
      outline: 3px solid var(--primary-gold);
      outline-offset: 2px;
      box-shadow: 0 0 0 5px rgba(255, 215, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .hero-title {
        font-size: 2.8rem;
      }

      .results-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }

      .nav-tabs {
        gap: 0.3rem;
      }

      .nav-tab {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.2rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .search-wrapper {
        flex-direction: column;
      }

      .search-input-group {
        width: 100%;
        min-width: 100%;
      }

      .resource-selector {
        width: 100%;
      }

      .search-btn {
        width: 100%;
      }

      .results-grid {
        grid-template-columns: 1fr;
      }

      .nav-tab span {
        display: none;
      }

      .pagination-container {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 1.8rem;
      }

      .search-wrapper {
        padding: 1rem;
      }

      .card-title {
        font-size: 1.2rem;
      }

      .card-detail {
        font-size: 0.85rem;
        flex-direction: column;
        gap: 0.25rem;
      }

      .detail-value {
        text-align: left;
      }
    }

    /* Gradient Backgrounds */
    .gradient-gold {
      background: linear-gradient(135deg, var(--primary-gold) 0%, #FFA500 100%);
    }

    .gradient-cyan {
      background: linear-gradient(135deg, var(--primary-cyan) 0%, #4682B4 100%);
    }

    /* Box Shadow Effects */
    .shadow-gold {
      box-shadow: 0 8px 25px var(--glow-gold);
    }

    .shadow-cyan {
      box-shadow: 0 8px 25px var(--glow-cyan);
    }

    /* Blur Effects */
    .blur-bg {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1 class="hero-title">
        <i class="fas fa-jedi"></i> Star Wars Search
      </h1>
      <p class="hero-subtitle">
        Explore the Galaxy Far, Far Away - Search Characters, Planets, Starships & More
      </p>

      <!-- Advanced Search Bar -->
      <div class="search-container">
        <div class="search-wrapper">
          <div class="search-input-group">
            <input 
              type="text" 
              id="searchInput" 
              class="search-input" 
              placeholder="Search for anything in the Star Wars universe..."
              aria-label="Search input"
            >
            <select id="resourceType" class="resource-selector" aria-label="Resource type selector">
              <option value="all">All Resources</option>
              <option value="people">Characters</option>
              <option value="planets">Planets</option>
              <option value="starships">Starships</option>
              <option value="vehicles">Vehicles</option>
              <option value="films">Films</option>
              <option value="species">Species</option>
            </select>
          </div>
          <button id="searchBtn" class="search-btn">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Tab Navigation -->
  <div class="nav-tabs-container">
    <div class="nav-tabs" role="tablist">
      <div class="nav-tab active" data-resource="people" role="tab" tabindex="0">
        <i class="fas fa-user"></i>
        <span>Characters</span>
      </div>
      <div class="nav-tab" data-resource="planets" role="tab" tabindex="0">
        <i class="fas fa-globe"></i>
        <span>Planets</span>
      </div>
      <div class="nav-tab" data-resource="starships" role="tab" tabindex="0">
        <i class="fas fa-rocket"></i>
        <span>Starships</span>
      </div>
      <div class="nav-tab" data-resource="vehicles" role="tab" tabindex="0">
        <i class="fas fa-car"></i>
        <span>Vehicles</span>
      </div>
      <div class="nav-tab" data-resource="films" role="tab" tabindex="0">
        <i class="fas fa-film"></i>
        <span>Films</span>
      </div>
      <div class="nav-tab" data-resource="species" role="tab" tabindex="0">
        <i class="fas fa-dna"></i>
        <span>Species</span>
      </div>
    </div>
  </div>

  <!-- Results Container -->
  <div class="results-container">
    <div id="resultsArea">
      <!-- Empty State -->
      <div class="empty-state">
        <i class="fas fa-satellite-dish"></i>
        <h3>Ready to Explore</h3>
        <p>Select a category or use the search bar to discover amazing Star Wars data from the SWAPI database.</p>
      </div>
    </div>

    <!-- Pagination -->
    <div id="paginationContainer" class="pagination-container" style="display: none;">
      <button class="pagination-btn" id="prevBtn" aria-label="Previous page">
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <div id="pageNumbers"></div>
      <span class="pagination-info" id="pageInfo"></span>
      <button class="pagination-btn" id="nextBtn" aria-label="Next page">
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Application State Management
    const AppState = {
      currentResource: 'people',
      currentPage: 1,
      resultsPerPage: 10,
      allResults: [],
      searchQuery: '',
      totalResults: 0
    };

    // Allowed resources for security validation
    const ALLOWED_RESOURCES = ['people', 'planets', 'starships', 'vehicles', 'films', 'species'];

    // DOM Elements
    const elements = {
      searchInput: document.getElementById('searchInput'),
      searchBtn: document.getElementById('searchBtn'),
      resourceType: document.getElementById('resourceType'),
      resultsArea: document.getElementById('resultsArea'),
      paginationContainer: document.getElementById('paginationContainer'),
      prevBtn: document.getElementById('prevBtn'),
      nextBtn: document.getElementById('nextBtn'),
      pageInfo: document.getElementById('pageInfo'),
      pageNumbers: document.getElementById('pageNumbers'),
      navTabs: document.querySelectorAll('.nav-tab')
    };

    // Icon mapping for resources
    const resourceIcons = {
      people: 'fa-user',
      planets: 'fa-globe',
      starships: 'fa-rocket',
      vehicles: 'fa-car',
      films: 'fa-film',
      species: 'fa-dna'
    };

    // HTML Escaping for Security
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Number Formatting
    function formatNumber(num) {
      if (!num || num === 'unknown' || num === 'n/a') return 'Unknown';
      return parseInt(num, 10).toLocaleString();
    }

    // Show Loading Overlay
    function showLoading() {
      const overlay = document.createElement('div');
      overlay.className = 'loading-overlay';
      overlay.id = 'loadingOverlay';
      overlay.innerHTML = `
        <div class="spinner"></div>
        <div class="loading-text">Loading Galaxy Data...</div>
      `;
      document.body.appendChild(overlay);
    }

    // Hide Loading Overlay
    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) {
        overlay.remove();
      }
    }

    // Show Error State
    function showError(message) {
      elements.resultsArea.innerHTML = `
        <div class="error-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Oops! Something Went Wrong</h3>
          <p>${escapeHtml(message)}</p>
          <button class="search-btn mt-3" onclick="location.reload()">
            <i class="fas fa-redo"></i> Try Again
          </button>
        </div>
      `;
      elements.paginationContainer.style.display = 'none';
    }

    // Show Empty State
    function showEmptyState(message = 'No results found') {
      elements.resultsArea.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-search"></i>
          <h3>${escapeHtml(message)}</h3>
          <p>Try a different search term or browse by category.</p>
        </div>
      `;
      elements.paginationContainer.style.display = 'none';
    }

    // Get Resource-Specific Fields
    function getResourceFields(resource, data) {
      const fields = {
        people: [
          { label: 'Height', value: data.height ? `${data.height} cm` : 'Unknown' },
          { label: 'Mass', value: data.mass ? `${data.mass} kg` : 'Unknown' },
          { label: 'Birth Year', value: data.birth_year || 'Unknown' },
          { label: 'Gender', value: data.gender || 'Unknown' }
        ],
        planets: [
          { label: 'Climate', value: data.climate || 'Unknown' },
          { label: 'Population', value: formatNumber(data.population) },
          { label: 'Diameter', value: data.diameter ? `${formatNumber(data.diameter)} km` : 'Unknown' },
          { label: 'Terrain', value: data.terrain || 'Unknown' }
        ],
        starships: [
          { label: 'Model', value: data.model || 'Unknown' },
          { label: 'Manufacturer', value: data.manufacturer || 'Unknown' },
          { label: 'Crew', value: formatNumber(data.crew) },
          { label: 'Class', value: data.starship_class || 'Unknown' }
        ],
        vehicles: [
          { label: 'Model', value: data.model || 'Unknown' },
          { label: 'Manufacturer', value: data.manufacturer || 'Unknown' },
          { label: 'Crew', value: formatNumber(data.crew) },
          { label: 'Class', value: data.vehicle_class || 'Unknown' }
        ],
        films: [
          { label: 'Episode', value: data.episode_id ? `Episode ${data.episode_id}` : 'Unknown' },
          { label: 'Director', value: data.director || 'Unknown' },
          { label: 'Producer', value: data.producer || 'Unknown' },
          { label: 'Release Date', value: data.release_date || 'Unknown' }
        ],
        species: [
          { label: 'Classification', value: data.classification || 'Unknown' },
          { label: 'Language', value: data.language || 'Unknown' },
          { label: 'Lifespan', value: data.average_lifespan ? `${data.average_lifespan} years` : 'Unknown' },
          { label: 'Skin Colors', value: data.skin_colors || 'Unknown' }
        ]
      };

      return fields[resource] || [];
    }

    // Create Result Card
    function createResultCard(item, resource) {
      const name = item.name || item.title || 'Unknown';
      const fields = getResourceFields(resource, item);
      const icon = resourceIcons[resource] || 'fa-star';

      const card = document.createElement('div');
      card.className = 'result-card';
      
      let fieldsHTML = fields.map(field => `
        <div class="card-detail">
          <span class="detail-label">${escapeHtml(field.label)}:</span>
          <span class="detail-value">${escapeHtml(field.value)}</span>
        </div>
      `).join('');

      card.innerHTML = `
        <div class="card-header">
          <i class="fas ${icon} card-icon"></i>
          <h3 class="card-title">${escapeHtml(name)}</h3>
        </div>
        <div class="card-body">
          ${fieldsHTML}
        </div>
      `;

      return card;
    }

    // Render Results
    function renderResults() {
      const startIndex = (AppState.currentPage - 1) * AppState.resultsPerPage;
      const endIndex = startIndex + AppState.resultsPerPage;
      const pageResults = AppState.allResults.slice(startIndex, endIndex);

      if (pageResults.length === 0) {
        showEmptyState();
        return;
      }

      const resultsGrid = document.createElement('div');
      resultsGrid.className = 'results-grid';

      pageResults.forEach((item, index) => {
        const card = createResultCard(item, AppState.currentResource);
        // Stagger animation
        card.style.animationDelay = `${index * 0.1}s`;
        resultsGrid.appendChild(card);
      });

      elements.resultsArea.innerHTML = '';
      elements.resultsArea.appendChild(resultsGrid);

      // Update pagination
      updatePagination();
    }

    // Update Pagination
    function updatePagination() {
      const totalPages = Math.ceil(AppState.allResults.length / AppState.resultsPerPage);
      
      if (totalPages <= 1) {
        elements.paginationContainer.style.display = 'none';
        return;
      }

      elements.paginationContainer.style.display = 'flex';

      // Update buttons
      elements.prevBtn.disabled = AppState.currentPage === 1;
      elements.nextBtn.disabled = AppState.currentPage === totalPages;

      // Update page info
      const startItem = (AppState.currentPage - 1) * AppState.resultsPerPage + 1;
      const endItem = Math.min(AppState.currentPage * AppState.resultsPerPage, AppState.allResults.length);
      elements.pageInfo.textContent = `${startItem}-${endItem} of ${AppState.allResults.length}`;

      // Generate page numbers
      elements.pageNumbers.innerHTML = '';
      const maxVisiblePages = 5;
      let startPage = Math.max(1, AppState.currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

      if (endPage - startPage < maxVisiblePages - 1) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('div');
        pageBtn.className = `page-number ${i === AppState.currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.addEventListener('click', () => {
          AppState.currentPage = i;
          renderResults();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        elements.pageNumbers.appendChild(pageBtn);
      }
    }

    // Fetch All Pages from API
    async function fetchAllPages(resource, searchQuery = '') {
      // Validate resource
      if (!ALLOWED_RESOURCES.includes(resource)) {
        throw new Error(`Invalid resource type. Please select one of: ${ALLOWED_RESOURCES.join(', ')}`);
      }

      let allData = [];
      let url = `https://swapi.dev/api/${resource}/`;
      
      if (searchQuery) {
        url += `?search=${encodeURIComponent(searchQuery)}`;
      }

      try {
        while (url) {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          allData = allData.concat(data.results);
          url = data.next;
        }
        
        return allData;
      } catch (error) {
        console.error('Fetch error:', error);
        throw error;
      }
    }

    // Search Across Multiple Resources
    async function searchAllResources(query) {
      showLoading();
      let foundResults = false;

      try {
        for (const resource of ALLOWED_RESOURCES) {
          try {
            const results = await fetchAllPages(resource, query);
            if (results.length > 0) {
              AppState.allResults = results;
              AppState.currentResource = resource;
              AppState.currentPage = 1;
              foundResults = true;
              
              // Update active tab
              elements.navTabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.resource === resource);
              });
              
              break;
            }
          } catch (error) {
            // Log error without exposing user input details
            console.warn('Error searching resource:', error.message);
          }
        }

        if (!foundResults) {
          showEmptyState(`No results found for "${query}"`);
        } else {
          renderResults();
        }
      } catch (error) {
        showError('Failed to search. Please try again.');
      } finally {
        hideLoading();
      }
    }

    // Load Resource Data
    async function loadResourceData(resource) {
      // Validate resource
      if (!ALLOWED_RESOURCES.includes(resource)) {
        showError(`Invalid resource type. Please select one of: ${ALLOWED_RESOURCES.join(', ')}`);
        return;
      }

      showLoading();
      AppState.currentResource = resource;
      AppState.currentPage = 1;
      AppState.searchQuery = '';

      try {
        const results = await fetchAllPages(resource);
        AppState.allResults = results;
        renderResults();
      } catch (error) {
        showError('Failed to load data. Please try again.');
      } finally {
        hideLoading();
      }
    }

    // Event Listeners
    elements.searchBtn.addEventListener('click', () => {
      const query = elements.searchInput.value.trim();
      const resourceType = elements.resourceType.value;

      if (!query) {
        return;
      }

      AppState.searchQuery = query;

      if (resourceType === 'all') {
        searchAllResources(query);
      } else {
        showLoading();
        AppState.currentResource = resourceType;
        AppState.currentPage = 1;
        
        fetchAllPages(resourceType, query)
          .then(results => {
            AppState.allResults = results;
            if (results.length === 0) {
              showEmptyState(`No results found for "${query}"`);
            } else {
              renderResults();
            }
          })
          .catch(error => {
            showError('Search failed. Please try again.');
          })
          .finally(() => {
            hideLoading();
          });
      }
    });

    // Search on Enter key
    elements.searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        elements.searchBtn.click();
      }
    });

    // Tab Navigation
    elements.navTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const resource = tab.dataset.resource;
        
        // Update active tab
        elements.navTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Clear search
        elements.searchInput.value = '';
        
        // Load resource data
        loadResourceData(resource);
      });

      // Keyboard navigation
      tab.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          tab.click();
        }
      });
    });

    // Pagination Event Listeners
    elements.prevBtn.addEventListener('click', () => {
      if (AppState.currentPage > 1) {
        AppState.currentPage--;
        renderResults();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    elements.nextBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(AppState.allResults.length / AppState.resultsPerPage);
      if (AppState.currentPage < totalPages) {
        AppState.currentPage++;
        renderResults();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    // Initialize - Load default category
    document.addEventListener('DOMContentLoaded', () => {
      loadResourceData('people');
    });

    // Error Handling - Retry Logic
    window.addEventListener('online', () => {
      console.log('Connection restored');
    });

    window.addEventListener('offline', () => {
      showError('No internet connection. Please check your connection and try again.');
    });
  </script>
</body>
